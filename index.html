<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
        <title>Form</title>
    </head>

    <body>
        
        <img src="./images/fern.jpg" id="title-img">
        
        <div id="logo-div">
            <img src="./images/odin-lined.png" id="logo-img">
            <span>Odin</span>
        </div>

        <div id="credit">
            <span>
                Photo by <a href="https://unsplash.com/@haliewestphoto">Halie Weston</a> 
                on <a href="https://unsplash.com/">Unsplash</a>
            </span>
        </div>

        <div id="content-div">
            <p>
                This is not areal online service! You know you need something like
                this in your life to help you realize your deepest dreams.<br> 
                Sign up <em>now</em> to get started.
            </p>

            <p>You <em>know</em> you want to.</p>

            <form>
                <div id="form-card">
                    <h2>Let's do this!</h2>
                    
                    <div class="form-row">
                        <div class="form-element">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" required>
                        </div>

                        <div class="form-element">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-element">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>

                        <div class="form-element">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-element">
                            <label for="pw">Password</label>
                            <input type="password" id="pw" required>
                        </div>

                        <div class="form-element">
                            <label for="cpw">Confirm Password</label>
                            <input type="password" id="cpw" required>
                        </div>
                    </div>
                </div>

                <button type="submit">Create Account</button>
            </form>

            <span>Already have an account? <a href="">Log in</a></span>
        </div>

    </body>
</html>
